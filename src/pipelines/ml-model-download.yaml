context_parser: pypyr.parser.keyvaluepairs
steps:
  - name: pypyr.steps.contextsetf
    in:
      contextSetf:
        local_dest_dir: models/spam-detection
        file_keys: ["exports/spam-detection/spam-detection-metadata.json", "exports/spam-detection/spam-detection-model.h5", "exports/spam-detection/spam-detection-model.h5"]
  - name: pypyr.steps.py
    in:
      py: |
        import boto3
        import os
        import pathlib
        from dotenv import load_dotenv
        load_dotenv()
        dest_path = pathlib.Path(local_dest_dir).resolve()
        dest_path.mkdir(exist_ok=True, parents=True)
        session = boto3.session.Session()
        bucket_name = os.environ.get("BUCKET_NAME")
        region = os.environ.get("REGION_NAME")
        client = session.client("s3", region_name=region)
        for key in file_keys:
          file_name = pathlib.Path(key).name
          dl_path = dest_path / file_name
          client.download_file(bucket_name, key, str(dl_path))